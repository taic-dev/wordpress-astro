version: '3'

services:
  db:
    image: mysql:5.7
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: somewordpress-astro
      MYSQL_DATABASE: wordpress-astro
      MYSQL_USER: wordpress-astro
      MYSQL_PASSWORD: wordpress-astro

  wordpress:
    depends_on:
      - db
    image: wordpress:latest
    volumes:
      - ./html:/var/www/html
    ports:
      - "8000:80"
    restart: always
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wordpress-astro
      WORDPRESS_DB_PASSWORD: wordpress-astro
volumes:
  db_data: